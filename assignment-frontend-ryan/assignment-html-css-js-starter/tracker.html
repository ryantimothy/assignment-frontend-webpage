<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/font-awesome.css" />
    <link rel="stylesheet" href="./assets/css/style-tracker.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <title>Tracker</title>
  </head>
  <body style="background-color: white">
    <h1 class="text-center py-5"><a href="./home.html">Home</a></h1>
    <div class="container d-flex justify-content-center">
      <div
        class="card p-4 border-light"
        style="
          width: 40%;
          background-color: white;
          border-top-left-radius: 30px;
          border-top-right-radius: 60px;
          border-bottom-left-radius: 60px;
          border-bottom-right-radius: 30px;
          box-shadow: 13px 16px 44px -7px rgba(0, 0, 0, 0.75);
          -webkit-box-shadow: 13px 16px 44px -7px rgba(0, 0, 0, 0.75);
          -moz-box-shadow: 13px 16px 44px -7px rgba(0, 0, 0, 0.75);
        "
      >
        <div class="card-body">
          <h4 class="card-title">Your Balance</h4>
          <h1 id="balance">Rp.-</h1>
          <div class="container py-5" id="inc-exp-container">
            <div class="row text-center">
              <div class="col-lg-6 col-12 border-end border-dark">
                <h4>Income</h4>
                <h5 id="add-money" class="add-money text-success">+Rp 0</h5>
              </div>
              <div class="col-lg-6 col-12">
                <h4>Expense</h4>
                <h5 id="min-money" class="min-money text-danger">-Rp 0</h5>
              </div>
            </div>
            <h4 class="pt-5 pb-2 border-bottom border-dark border-2">
              History
            </h4>
            <ul id="list" class="list" style="list-style-type: none"></ul>
            <h4 class="pt-5 pb-2 border-bottom border-dark border-2">
              New Transaction
            </h4>
            <form id="form">
              <label for="trans-detail" class="form-label">
                Transaction Details</label
              >
              <input
                type="text"
                id="trans-detail"
                class="form-control"
                placeholder="Enter details..."
              />
              <label for="trans-details" class="form-label pt-3">
                Amount ( Negative - Expense , Positive - Income )</label
              >
              <input
                type="number"
                id="amount"
                class="form-control"
                placeholder="Enter amount..."
              />
              <button
                type="button"
                class="btn btn-dark mt-2"
                style="width: 100%"
                onclick="addTransation()"
              >
                Add transaction
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/tracker.js"></script>
  </body>
</html>
